<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="app-container">
      <aside class="sidebar">
        <div class="card form-card">
          <div class="card-header">
            <h2><i class="fa-solid fa-square-plus"></i> Nueva Tarea</h2>
          </div>
          <form id="taskForm">
            <input type="hidden" id="taskId" />

            <div class="form-group">
              <label for="title">Título de la Tarea</label>
              <input
                type="text"
                id="title"
                placeholder="Ej. Revisar diseño del sistema"
                required
              />
              <span id="titleError" class="error-message"></span>
            </div>

            <div class="form-row">
              <div class="form-group half">
                <label for="priority">Prioridad</label>
                <select id="priority">
                  <option value="media" selected>Media</option>
                  <option value="alta">Alta</option>
                  <option value="baja">Baja</option>
                </select>
              </div>

              <div class="form-group half">
                <label for="dueDate">Fecha Límite</label>
                <input type="date" id="dueDate" />
              </div>
            </div>

            <div class="form-group">
              <label for="description">Descripción</label>
              <textarea
                id="description"
                rows="4"
                placeholder="Describe brevemente los objetivos de la tarea..."
              ></textarea>
            </div>

            <button type="submit" id="submitBtn" class="btn-primary">
              <i class="fa-solid fa-plus"></i> Agregar Tarea
            </button>
            <button
              type="button"
              id="cancelEditBtn"
              class="btn-secondary"
              style="display: none"
            >
              Cancelar
            </button>
          </form>
        </div>
      </aside>

      <main class="main-content">
        <header class="top-bar">
          <div class="filters">
            <button class="filter-btn active" data-filter="all">Todas</button>
            <button class="filter-btn" data-filter="pending">Pendientes</button>
            <button class="filter-btn" data-filter="completed">
              Completadas
            </button>
          </div>
          <div class="search-box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              type="text"
              id="searchInput"
              placeholder="Buscar tareas..."
            />
          </div>
        </header>

        <div class="counters">
          <p>Total: <span id="totalCount">0</span></p>
          <p>Pendientes: <span id="pendingCount">0</span></p>
          <p>Completadas: <span id="completedCount">0</span></p>
        </div>

        <section class="task-list-container">
          <ul id="taskList">
          </ul>
        </section>

        <footer class="app-footer">
          <p>&copy; 2024 Gestor de Tareas</p>
        </footer>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
